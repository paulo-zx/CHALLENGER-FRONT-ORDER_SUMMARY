<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="card">

      <div class="box-image"> 
        <img  class="img1">
      </div>

      <div class="box-text">

        <div class="b1"> Order Summary</div>
        <div class="b2">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>

        <div class="b3">
          <div class="b3-image">
            <img class="img2">
          </div>
          <div class="b3-p2-box">
            <div class="b3-p2-box1">Annual Plan</div>
            <div class="b3-p2-box2"> $59.99/year</div>
          </div>
          <div class="b3-p3">Change</div>
        </div>

        
          <div class="b4">
            <h1 class="b4-h1">Proceed to Payment</h1>
          </div>
       
        
        <div class="b5">
          <h1 class="b5-h1">Cancel Order</h1>
        </div>
        


      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paulo Roberto Ribeiro Morais</a>.
    </div>
  </div>

  
</body>
</html>
